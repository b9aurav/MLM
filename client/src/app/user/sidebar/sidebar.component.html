<div class="sidebar-wrapper">
  <div class="logo sidebar-top">
    <div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="50"
        height="50"
        fill="currentColor"
        class="bi bi-person-circle"
        viewBox="0 0 16 16"
      >
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
        <path
          fill-rule="evenodd"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
        />
      </svg>
    </div>
    <div>
      <label class="simple-text logo-normal" id="userLabel"></label>
    </div>
    <div>
      <button
        [routerLink]="['/settings']"
        class="btn btn-outline-success btn-fab btn-icon btn-round"
      >
        <i class="nc-icon nc-settings-gear-65 icon-btn"></i>
      </button>
      <button (click)="logout()" class="btn btn-danger btn-round">
        Logout
      </button>
    </div>
  </div>
  <ul class="nav">
    <li
      *ngFor="let menuItem of menuItems"
      routerLinkActive="active"
      class="{{ menuItem.class }}"
    >
      <a [routerLink]="[menuItem.path]">
        <i class="{{ menuItem.icon }}"></i>
        <p>{{ menuItem.title }}</p>
      </a>
    </li>
  </ul>
  <div class="bottom-logo" style="padding: 20px; position: fixed; bottom: 0; width: 250px; background-color: white;">
    <img src="../../../assets/img/logo.png"/>
  </div>
  <style>
    p {
      line-height: 2.5em !important;
    }
    .icon-btn {
      font-size: 1.2em !important;
      top: 17px !important;
    }
    button {
      margin: 5px;
    }
  </style>
</div>
