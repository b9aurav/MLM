<form>
  <div class="form-group">
    <label for="subjectInput">Subject</label>
    <input type="text" class="form-control" id="subjectInput" autocomplete="off">
  </div>
  <div class="form-group">
    <label for="descriptionTextarea">Description</label>
    <textarea class="form-control" id="descriptionTextarea" rows="10"></textarea>
  </div>
  <div class="form-group">
    <label for="image-input">Screenshot / Image</label>
    <div class="field">
      <div class="ui action input" style="width: 100%;">
        <input type="text" id="image-txt" placeholder="Upload Image" disabled>
        <input type="file" id="image-file" name="Image" accept="image/png, image/jpeg" data-max-size="500000">
        <div class="ui icon button">
          <i class="attach icon"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid btn-center">
    <button type="submit" (click)="addTicket()" class="btn btn-outline-danger btn-round"><i class="fa fa-send"></i> Submit</button>
  </div>
</form>
