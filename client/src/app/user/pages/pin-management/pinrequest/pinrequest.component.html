<div class="row">
  <div class="col-md-4"></div>
  <div class="center-container col-md-4">
    <div class="card" style="width: 100%;">
      <div class="card-body">
        <div class="center-container">
          <img src="../../../../assets/img/qr-code.png" width="250" height="250" style="padding: 15px; border-radius: 15px; box-shadow: 0px 0px 5px 5px darkgray;" />
        </div>
        <div class="ui horizontal divider">OR</div>
        <div>
          <div class="form-group">
            <label for="banknameInput">Bank Name</label>
            <input type="text" class="form-control" id="banknameInput" value="CANARA BANK" disabled>
          </div>
          <div class="form-group">
            <label for="holderInput">Bank A/c. Name</label>
            <input type="text" class="form-control" id="holderInput" value="PHYSICS MARKETING" disabled>
          </div>
          <div class="form-group">
            <label for="bankAcInput">Bank A/c. No</label>
            <input type="number" class="form-control" id="bankAcInput" value="4546201000125" disabled>
          </div>
          <div class="form-group">
            <label for="ifscInput">IFSC Code</label>
            <input type="text" class="form-control" id="ifscInput" value="CNRB0004546" disabled>
          </div>
          <div class="form-group">
            <label for="branchInput">Bank Branch</label>
            <input type="text" class="form-control" id="branchInput" value="ANJAR" disabled>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
<div class="center-container" style="margin-bottom: 20px">
  <small class="form-text text-muted">Pay through above QR Code using UPI or Bank details. Submit transaction number and
    screenshot here
    after successful payment.</small>
</div>
<form>
  <div class="center-container">
    <div class="form-group" style="margin: 0">
      <input type="text" class="form-control" id="transaction-no-input" placeholder="Enter Transaction No">
    </div>
  </div>
  <div class="center-container">
    <div class="form-group">
      <label for="payment-screenshot-file">Payment Screenshot</label>
      <div class="field">
        <div class="ui action input">
          <input type="text" id="screenshot-txt" placeholder="Upload Screenshot" disabled>
          <input type="file" id="payment-screenshot-file" name="payment-screenshot"
            accept="image/png, image/jpeg, image/jpg" data-max-size="500000">
          <div class="ui icon button">
            <i class="attach icon"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="center-container">
    <button class="btn btn-outline-danger btn-round" (click)="depositRequest()">
      <i class="fa fa-send"></i> Submit
    </button>
  </div>
</form>
