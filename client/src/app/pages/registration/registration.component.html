<div class="container-fluid bg">
    <div class="ripple-background" style="display: none;">
        <div class="circle xxlarge shade1"></div>
        <div class="circle xlarge shade2"></div>
        <div class="circle large shade3"></div>
        <div class="circle mediun shade4"></div>
        <div class="circle small shade5"></div>
    </div>
    <div class="row h-100">
      <div class="form-wrapper col-md-12 mt-5" id="formWrapper">
        <div class="card">
          <div class="card-body">
            <div class="bottom-logo" style="padding: 20px; width: 250px; background-color: white; width: 100%; display: flex; justify-content: center; align-items: center;">
              <img src="../../../assets/img/logo.png" width="290"/>
            </div>
            <form onkeypress="return event.keyCode != 13;">
                <div class="form-group">
                    <label for="name">Name<span style="color: red"> *</span></label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Full Name" required>
                </div>
              <div class="form-group">
                <label for="username">Username<span style="color: red"> *</span></label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username" autocomplete="off" required>
              </div>
              <div class="form-group">
                <label for="phone">Phone<span style="color: red"> *</span></label>
                <input type="number" class="form-control" id="phone" placeholder="Enter Phone No." autocomplete="off" required>
              </div>
              <div class="form-group">
                <label for="email">E-mail<span style="color: red"> *</span></label>
                <input type="email" class="form-control" id="email" placeholder="Enter E-mail Address" required>
              </div>
              <div class="form-group">
                  <label for="sponsor">Sponsor<span style="color: red"> *</span></label>
                  <div class="row">
                    <div class="col-md-10">
                    <input type="text" class="form-control" id="sponsor" placeholder="Enter Sponsor Username" autocomplete="off" required>
                    </div>
                    <div class="col-md-2">
                      <button class="ui primary button" (click)="getSponsorDetails()"><i style="margin: 0" class="search icon"></i></button>
                    </div>
                  </div>
                  <label id="sponsor_name" style="color: white;
                  font-weight: 600;
                  font-size: small;
                  width: 100%;
                  margin-top: 8px;
                  padding: 10px;
                  border-radius: 14px;
                  display: none;"></label>
              </div>
              <div class="form-group">
                <label for="sponsor">PIN<span style="color: red"> *</span></label>
                <div class="row">
                  <div class="col-md-10">
                  <input type="text" (input)="formatPin()" class="form-control" id="pin" placeholder="XXXX-XXXX-XXXX-XXXX" autocomplete="off" required>
                  </div>
                  <div class="col-md-2">
                    <button class="ui primary button" (click)="validatePin()"><i style="margin: 0" class="check icon"></i></button>
                  </div>
                </div>
                <label id="pin_msg" style="color: white;
                font-weight: 600;
                font-size: small;
                width: 100%;
                margin-top: 8px;
                padding: 10px;
                border-radius: 14px;
                display: none;"></label>
            </div>
              <div class="form-group">
                <label for="password">Password<span style="color: red"> *</span></label>
                <input class="form-control" type="password" [type]="showPassword ? 'text' : 'password'" id="password" placeholder="Enter New Password" required><br>
                <div class=""><input type="checkbox" id="togglePasswordShow" [(ngModel)]="showPassword"> Show Password</div>
              </div>
              <div class="form-group">
                <label><b>Minimum Password Requirements : </b></label>
                <ul>
                    <li><label>Should contain alphanumerics and special characters.</label></li>
                    <li><label>Length must be atleast 8 characters long.</label></li>
                </ul>
              </div>
                <div class="alert alert-danger alert-dismissible fade show" style="float:left; width: 100%; display:none;" id="messagebox">
                    <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close" style="border: 0; background: inherit;" (click)="hideMessage()">
                      <i class="nc-icon nc-simple-remove"></i>
                    </button>
                    <span id="message">Error!</span>
                  </div>
                  <div class="buttons" style="float:right">
                <button (click)="redirectLogin()" class="btn btn-block">Login</button>
                <button (click)="registerUser()" id="registerBtn" class="btn btn-danger btn-block" disabled><i class="check icon"></i> Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
