<div class="ui tiny inverted modal autopool-achievements">
  <i class="close icon"></i>
  <div class="header">Achievement</div>
  <div class="content">
    <div class="row">
      <div class="form-group col-md-6">
        <label for="useridInput">User ID</label>
        <input type="text" class="form-control" id="autopool-useridInput" disabled />
      </div>
      <div class="form-group col-md-6">
        <label for="achievementInput">Achievement</label>
        <input type="text" class="form-control" id="autopool-achievementInput" disabled />
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="achievementDatetimeInput">Achieved On</label>
        <input type="text" class="form-control" id="autopool-achievementDatetimeInput" disabled />
      </div>
      <div class="form-group col-md-6">
        <label for="rewardDatetimeInput">Rewarded On</label>
        <input type="text" class="form-control" id="autopool-rewardDatetimeInput" disabled />
      </div>
    </div>
    <div class="form-group">
      <label for="remarksTextarea">Remarks</label>
      <textarea class="form-control" id="autopool-remarksTextarea" rows="10"></textarea>
    </div>
  </div>
  <div class="actions">
    <div class="ui button" (click)="hidePopup()">Cancel</div>
    <button class="ui green button" (click)="updateAchievement()" id="autopool-submit-button">Mark as Rewarded</button>
  </div>
</div>
<div class="table-responsive">
  <ng2-smart-table [settings]="settings" [source]="rows"></ng2-smart-table>
</div>
