<div class="ui medium inverted modal pending-depositrequest">
  <i class="close icon"></i>
  <div class="header">Pin Request</div>
  <div class="content">
    <div class="row">
      <div class="col-md-6" id="form">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="requestidInput">Request ID</label>
            <input type="text" class="form-control" id="requestidInput" disabled />
          </div>
          <div class="form-group col-md-6">
            <label for="DateTimeInputInput">Date & Time</label>
            <input type="text" class="form-control" id="DateTimeInput" disabled />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="useridInput">User ID</label>
            <input type="text" class="form-control" id="useridInput" disabled />
          </div>
          <div class="form-group col-md-6">
            <label for="usernameInput">Username</label>
            <input type="text" class="form-control" id="usernameInput" disabled />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="transactionNoInput">Transaction No.</label>
            <input type="text" class="form-control" id="transactionNoInput" disabled />
          </div>
          <div class="form-group col-md-6">
            <label for="statusDropdown">Status</label>
            <select class="form-control" id="statusDropdown" [(ngModel)]="statusModel">
              <option value="">-- SELECT --</option>
              <option value="Succeed">Succeed</option>
              <option value="Failed">Failed</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="remarksTextarea">Remarks</label>
          <textarea class="form-control" id="remarksTextarea" rows="7"></textarea>
        </div>
      </div>
      <ngx-image-viewer class="col-md-6 content" [src]="images" id="image-viewer"></ngx-image-viewer>
    </div>
  </div>
  <div class="actions">
    <div class="ui button" (click)="hidePopup()">Cancel</div>
    <div class="ui green button" (click)="submit()">Submit</div>
  </div>
</div>
<div class="table-responsive">
  <ng2-smart-table [settings]="requestSettings" [source]="requests"></ng2-smart-table>
</div>
