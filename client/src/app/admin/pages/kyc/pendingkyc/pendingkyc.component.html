<div class="ui medium inverted modal pending-kyc">
  <i class="close icon"></i>
  <div class="header">KYC Details</div>
  <div class="content">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control" id="nameInput" disabled />
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="useridInput">User ID</label>
            <input type="text" class="form-control" id="useridInput" disabled />
          </div>
          <div class="form-group col-md-6">
            <label for="usernameInput">Username</label>
            <input type="text" class="form-control" id="usernameInput" disabled />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="phoneInput">Phone</label>
            <input type="number" class="form-control" id="phoneInput" disabled />
          </div>
          <div class="form-group col-md-6">
            <label for="emailInput">E-Mail</label>
            <input type="email" class="form-control" id="emailInput" disabled />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="joindateInput">Registered On</label>
            <input type="text" class="form-control" id="joindateInput" disabled />
          </div>
          <div class="form-group col-md-6">
            <label for="sponsorInput">Sponsor ID</label>
            <input type="text" class="form-control" id="sponsorInput" disabled />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="bankAcInput">Bank A/c. No</label>
            <input type="number" class="form-control" id="bankAcInput" disabled />
          </div>
          <div class="form-group col-md-6">
            <label for="banknameInput">Bank Name</label>
            <input type="text" class="form-control" id="banknameInput" disabled />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="branchInput">Bank Branch</label>
            <input type="text" class="form-control" id="branchInput" disabled />
          </div>
          <div class="form-group col-md-6">
            <label for="ifscInput">IFSC Code</label>
            <input type="text" class="form-control" id="ifscInput" disabled />
          </div>
        </div>
        <div class="form-group">
          <label for="holderInput">Bank A/c. Holder Name</label>
          <input type="text" class="form-control" id="holderInput" disabled />
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="aadharInput">Aadhar No.</label>
            <input type="number" class="form-control" id="aadharInput" disabled />
          </div>
          <div class="form-group col-md-6">
            <label for="panInput">PAN No.</label>
            <input type="text" class="form-control" id="panInput" disabled />
          </div>
        </div>
      </div>
      <ngx-image-viewer class="col-md-6 content" [src]="images"></ngx-image-viewer>
    </div>
  </div>
  <div class="actions">
    <div class="ui button" (click)="hidePopup()">Cancel</div>
    <div class="ui green button" (click)="approveKYC()">Approve</div>
  </div>
</div>
<div class="table-responsive">
  <ng2-smart-table [settings]="requestSettings" [source]="requests"></ng2-smart-table>
</div>
