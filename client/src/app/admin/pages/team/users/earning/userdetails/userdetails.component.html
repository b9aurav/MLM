<div class="form-group">
  <label for="nameInput">Name</label>
  <input type="text" class="form-control" id="userdetails-nameInput" disabled />
</div>
<div class="row">
  <div class="form-group col-md-6">
    <label for="useridInput">User ID</label>
    <input type="text" class="form-control" id="userdetails-useridInput" disabled />
  </div>
  <div class="form-group col-md-6">
    <label for="usernameInput">Username</label>
    <input type="text" class="form-control" id="userdetails-usernameInput" disabled />
  </div>
</div>
<div class="row">
  <div class="form-group col-md-6">
    <label for="phoneInput">Phone</label>
    <input type="number" class="form-control" id="userdetails-phoneInput" disabled />
  </div>
  <div class="form-group col-md-6">
    <label for="emailInput">E-Mail</label>
    <input type="email" class="form-control" id="userdetails-emailInput" disabled />
  </div>
</div>
<div class="row">
  <div class="form-group col-md-6">
    <label for="joindateInput">Registered On</label>
    <input type="text" class="form-control" id="userdetails-joindateInput" disabled />
  </div>
  <div class="form-group col-md-6">
    <label for="sponsorInput">Sponsor ID</label>
    <input type="text" class="form-control" id="userdetails-sponsorInput" disabled />
  </div>
</div>
<div class="row">
  <div class="form-group col-md-6">
    <label for="bankAcInput">Bank A/c. No</label>
    <input type="number" class="form-control" id="userdetails-bankAcInput" disabled />
  </div>
  <div class="form-group col-md-6">
    <label for="banknameInput">Bank Name</label>
    <input type="text" class="form-control" id="userdetails-banknameInput" disabled />
  </div>
</div>
<div class="row">
  <div class="form-group col-md-6">
    <label for="branchInput">Bank Branch</label>
    <input type="text" class="form-control" id="userdetails-branchInput" disabled />
  </div>
  <div class="form-group col-md-6">
    <label for="ifscInput">IFSC Code</label>
    <input type="text" class="form-control" id="userdetails-ifscInput" disabled />
  </div>
</div>
<div class="form-group">
  <label for="holderInput">Bank A/c. Holder Name</label>
  <input type="text" class="form-control" id="userdetails-holderInput" disabled />
</div>
<div class="row">
  <div class="form-group col-md-6">
    <label for="aadharInput">Aadhar No.</label>
    <input type="number" class="form-control" id="userdetails-aadharInput" disabled />
  </div>
  <div class="form-group col-md-6">
    <label for="panInput">PAN No.</label>
    <input type="text" class="form-control" id="userdetails-panInput" disabled />
  </div>
  <div class="form-group">
    <div class="ui red button" *ngIf="isKYCActive" (click)="deactivateUser()">De-activate User</div>
    <div class="ui green button" *ngIf="!isKYCActive" (click)="activateUser()">Activate User</div>
  </div>
</div>
