<div class="row">
  <div class="col-md-12">
    <div style="margin: 15px;">
      <div class="card-header">
        <div class="ui pointing menu">
          <a *ngFor="let item of menuItems" (click)="changeMenu(item)" class="item {{item.active}}" id="{{item.name}}" semantic-ui>{{item.name}}</a>
        </div>
        <div class="ui segment">
          <UserDetails *ngIf="selectedMenu === 'Personal'"></UserDetails>
          <EarningDirect *ngIf="selectedMenu === 'Direct Members'"></EarningDirect>
          <EarningLevel *ngIf="selectedMenu === 'Level Members'"></EarningLevel>
          <EarningAutopool *ngIf="selectedMenu === 'Autopool Info'"></EarningAutopool>
          <EarningEdNTour *ngIf="selectedMenu === 'Education & Tour'"></EarningEdNTour>
          <EarningGiftRewards *ngIf="selectedMenu === 'Gifts & Rewards'"></EarningGiftRewards>
        </div>
      </div>
    </div>
  </div>
</div>
