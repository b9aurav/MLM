<div class="ui tiny inverted modal history">
  <i class="close icon"></i>
  <div class="header">
    Ticket
  </div>
  <div class="content">
    <div class="description">
        <div class="form-group">
          <label for="subjectInput">Subject</label>
          <input type="text" class="form-control" id="historysubjectInput" disabled autocomplete="off">
          <label for="descriptionTextarea">Description</label>
          <textarea class="form-control" id="historydescriptionTextarea" rows="7" disabled></textarea>
        </div>
    </div>
  </div>
  <div class="content">
    <div class="description">
        <div class="form-group">
          <label for="descriptionTextarea">Response</label>
          <textarea class="form-control" id="historyresponseTextarea" rows="7" disabled></textarea>
        </div>
    </div>
  </div>
  <div class="actions">
    <div class="ui button" (click)="hidePopup()">Close</div>
  </div>
</div>
<div class="table-responsive">
  <table class="table">
    <thead class="text-primary">
      <tr>
        <th>Ticket No.</th>
        <th>Subject</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of tickets">
        <td>{{ ticket["Ticket No."] }}</td>
        <td>{{ ticket.Subject }}</td>
        <td>{{ ticket.Description }}</td>
        <td>
          <button
            class="ui blue icon button"
            fdprocessedid="23ylm"
            (click)="respondedTicketPopup(ticket.Subject, ticket.Description, ticket.Response)"
          >
            <i class="eye icon"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
