<div class="table-responsive">
  <table class="table">
    <thead class="text-primary">
        <tr>
            <th>#</th>
            <th>User ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>E-Mail</th>
            <th>Join Date</th>
            <th>Active Status</th>
            <th>Activation Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let member of members; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{member.user_id}}</td>
            <td>{{member.name}}</td>
            <td>{{member.username}}</td>
            <td>{{member.email}}</td>
            <td>{{member.join_date}}</td>
            <td>{{member.is_active ? 'Active' : 'In-active'}}</td>
            <td>{{member.activation_date}}</td>
        </tr>
    </tbody>
  </table>
</div>
