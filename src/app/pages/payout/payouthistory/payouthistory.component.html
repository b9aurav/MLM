<table class="ui selectable celled table">
    <thead>
        <tr>
            <th>Request ID</th>
            <th>Amount</th>
            <th>Time & Date</th>
            <th>Status</th>
            <th>Remarks</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let transaction of transactions">
            <td>{{transaction['Request ID.']}}</td>
            <td>{{transaction.Amount}}</td>
            <td>{{transaction.Date}}</td>
            <td>{{transaction.Status}}</td>
            <td>{{transaction.Remarks}}</td>
            <td>
                <button class="ui red icon button" fdprocessedid="23ylm" data-tooltip="Delete Request" data-position="top left" (click)="showDeletePopup(transaction['Request ID.'])">
                    <i class="trash icon"></i>
                </button></td>
          </tr>
    </tbody>
</table>
