<div class="table-responsive">
    <table class="table">
      <thead class="text-primary">
        <tr>
          <th>Members Required</th>
          <th>Ranking</th>
          <th>Gifts / Rewards</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of rows">
          <td>{{ row['Direct Members'] }} Direct</td>
          <td>{{ row.Ranking }}</td>
          <td>{{ row.Rewards }}</td>
      </tr>
      </tbody>
    </table>
  </div>
